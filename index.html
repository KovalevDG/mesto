<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="project">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логатип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
        <div class="profile__user">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__user-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <div class="elements">
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="вид на горную церковь">
          <div class="element__description">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/gora-elbrus.jpg" alt="вид на Эльбрус">
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="вид на Домбай">
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/gora-elbrus.jpg" alt="вид на Эльбрус">
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="вид на Домбай">
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="вид на горную церковь">
          <div class="element__description">
            <h2 class="element__text">Карачаево-Черкесия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="user-form" action="#" method="post">
          <input class="popup__input" type="text" id="name" name="user-name" value="Жак-Ив Кусто">
          <input class="popup__input" type="text" id="job" name="user-job" value="Исследователь океана">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
