<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="project">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логатип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
        <div class="profile__user">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__user-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <div class="elements"></div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup"></div>
    <div class="popup-image"></div>
  </div>
  <template id="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h3 class="popup__title"></h3>
      <form class="popup__form" name="form" action="#" method="post">
        <input class="popup__input" type="text" id="" name="fiald1" value="">
        <input class="popup__input" type="text" id="" name="fiald2" value="">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </template>
  <template id="popup-image">
    <div class="popup-image__container">
      <button class="popup-image__button-close" type="button"></button>
      <img class="popup-image__image" src="#" alt="">
      <h3 class="popup-image__title"></h3>
    </div>
  </template>
  <template id="card">
    <article class="element">
      <img class="element__image" alt="">
      <button class="element__delete" type="button"></button>
      <div class="element__description">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
