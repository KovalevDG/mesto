<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="project"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логатип сайта"></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="74c3c0fb802dcfa83abb.jpg" alt="аватар профиля"><div class="profile__avatar-overlay"></div></div><div class="profile__user"><h1 class="profile__user-name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__user-job"></p></div><button class="profile__add-button" type="button"></button></section><div class="elements"></div></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup-edit-profile"><div class="popup-edit-profile__container"><button class="popup__button-close popup-edit-profile__button-close" type="button"></button><h3 class="popup-edit-profile__title">Редактировать профиль</h3><form class="popup__form form" name="form-edit-profile" action="#" method="POST" novalidate><input class="popup__input form__input" id="user-name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="form__input-error" id="user-name-error"></span> <input class="popup__input form__input" id="user-job" name="about" placeholder="О себе" required minlength="2" maxlength="200"> <span class="form__input-error" id="user-job-error"></span> <button class="popup__submit-button form__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup-edit-avatar"><div class="popup-edit-avatar__container"><button class="popup__button-close popup-edit-avatar__button-close" type="button"></button><h3 class="popup-edit-avatar__title">Обновить аватар</h3><form class="popup__form form" name="form-edit-avatar" action="#" method="POST" novalidate><input class="popup__input form__input" type="url" id="avatar-link" name="avatar" placeholder="Ссылка на картинку" required> <span class="form__input-error" id="avatar-link-error"></span> <button class="popup__submit-button form__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup-add-card"><div class="popup-add-card__container"><button class="popup__button-close popup-add-card__button-close" type="button"></button><h3 class="popup-add-card__title">Новое место</h3><form class="popup__form form" name="form-add-card" action="#" method="POST" novalidate><input class="popup__input form__input" id="card-title" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="form__input-error" id="card-title-error"></span> <input class="popup__input form__input" type="url" id="card-link" name="link" placeholder="Ссылка на картинку" required> <span class="form__input-error" id="card-link-error"></span> <button class="popup__submit-button form__submit-button" type="submit">Создать</button></form></div></div><div class="popup popup-delete-card"><div class="popup-delete-card__container"><button class="popup__button-close popup-delete-card__button-close" type="button"></button><h3 class="popup-delete-card__title">Вы уверены?</h3><form class="popup__form form" name="form-delete-card" action="#" method="POST" novalidate><button class="popup__submit-button form__submit-button" type="submit">Да</button></form></div></div><div class="popup popup-image"><div class="popup-image__container"><button class="popup__button-close popup-image__button-close" type="button"></button> <img class="popup-image__image" src="#" alt="#"><h3 class="popup-image__title">Место</h3></div></div></div><template id="card"><article class="element"><img class="element__image" alt="#"> <button class="element__delete" type="button"></button><div class="element__description"><h2
