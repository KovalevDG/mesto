<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="project">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логатип сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар профиля">
          <div class="profile__user">
            <p class="profile__user-name">Жак-Ив Кусто</p>
            <div class="profile__edit-button"><img class="profile__img-edit-button" src="./images/edit-button.svg" alt="кнопка редактирования профиля"></div>
            <p class="profile__user-job">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-button"><img class="profile__img-add-button" src="./images/add-button.svg" alt="кнопка добавления профиля"></div>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="вид на горную церковь">
          <div class="element__description">
            <h2 class="element__text">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/gora-elbrus.jpg" alt="вид на Эльбрус">
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="вид на Домбай">
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/gora-elbrus.jpg" alt="вид на Эльбрус">
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="вид на Домбай">
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="вид на горную церковь">
          <div class="element__description">
            <h2 class="element__text">Карачаево-Черкесия</h2>
            <div class="element__like"></div>
          </div>
        </div>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container" action="#" method="post">
        <div class="popup__button-close"></div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input" type="text" id="name" name="user-name" value="Жак-Ив Кусто">
        <input class="popup__input" type="text" id="job" name="user-job" value="Исследователь океана">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="./scripts/script.js"></script>
</body>
</html>
